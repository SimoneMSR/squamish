<script>
	window.onload = function (){
		var self = window.freelancer = {};
		self.freelancerChecker = document.querySelector("#mobileNavToggle");
		self.freelancerMenu = document.querySelector("#overlayNav");
	}

	function toggleNav(){
		var isToggled = !window.freelancer.freelancerChecker.parentNode.classList.contains("checked");
		if(isToggled){
			window.freelancer.freelancerMenu.classList.add("toggled");
		}else{
			window.freelancer.freelancerMenu.classList.remove("toggled");
		}
	}
</script>
